        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            if (!postId) {
                window.location.href = 'index.html';
                return;
            }
            
            // 尝试使用默认内容
            if (defaultMarkdownContent[postId]) {
                processMdContent(defaultMarkdownContent[postId]);
                
                // 渲染侧边栏
                renderRecentPosts(defaultPosts);
                renderCategories(defaultPosts);
                renderTags(defaultPosts);
            } else {
                // 如果没有默认内容，尝试从文件加载
                fetch(`posts/${postId}.md`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`文章加载失败(${response.status})`);
                        }
                        return response.text();
                    })
                    .then(markdown => {
                        // 解析 frontmatter
                        processMdContent(markdown);
                    })
                    .catch(error => {
                        console.error('加载文章失败:', error);
                        document.querySelector('.post-title').textContent = '文章加载失败';
                        document.querySelector('.post-content').innerHTML = `<p>无法加载文章：${error.message}</p><p>请确认文章文件 ${postId}.md 存在于 posts 目录中。</p>`;
                    });
                
                // 加载侧边栏数据
                fetch('posts.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('无法加载文章列表');
                        }
                        return response.json();
                    })
                    .then(posts => {
                        renderRecentPosts(posts);
                        renderCategories(posts);
                        renderTags(posts);
                    })
                    .catch(error => {
                        console.error('加载文章列表失败:', error);
                        console.log('使用默认文章数据');
                        
                        // 使用默认数据
                        renderRecentPosts(defaultPosts);
                        renderCategories(defaultPosts);
                        renderTags(defaultPosts);
                    });
            }
        });
        
        // 日期格式化函数
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 渲染近期文章函数
        function renderRecentPosts(posts) {
            const recentPosts = document.querySelector('.recent-posts');
            if (recentPosts) {
                let html = '<ul>';
                posts.slice(0, 5).forEach(post => {
                    html += `<li><a href="post.html?id=${post.id}">${post.title}</a></li>`;
                });
                html += '</ul>';
                recentPosts.innerHTML = html;
            }
        }

        // 处理Markdown内容的函数
        function processMdContent(markdown) {
            // 解析 frontmatter
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n/;
            const frontMatterMatch = markdown.match(frontMatterRegex);
            
            let frontMatter = {};
            let content = markdown;
            
            if (frontMatterMatch) {
                const frontMatterText = frontMatterMatch[1];
                const lines = frontMatterText.split('\n');
                
                lines.forEach(line => {
                    if (line.trim() && line.includes(':')) {
                        const colonIndex = line.indexOf(':');
                        const key = line.substring(0, colonIndex).trim();
                        let value = line.substring(colonIndex + 1).trim();
                        
                        if (key === 'categories' || key === 'tags') {
                            // 解析 YAML 风格的数组
                            const arrayRegex = /\s*-\s+(.+)/g;
                            const values = [];
                            let match;
                            
                            while ((match = arrayRegex.exec(value)) !== null) {
                                values.push(match[1]);
                            }
                            
                            if (values.length > 0) {
                                frontMatter[key] = values;
                            }
                        } else {
                            frontMatter[key] = value;
                        }
                    }
                });
                
                content = markdown.substring(frontMatterMatch[0].length);
                
                // 更新页面标题
                document.title = `${frontMatter.title || '未命名文章'} - Web Notes`;
                
                // 更新文章标题
                document.querySelector('.post-title').textContent = frontMatter.title || '未命名文章';
                
                // 更新文章元信息
                let metaHtml = '';
                
                if (frontMatter.date) {
                    metaHtml += `<span class="post-date">发布时间：${formatDate(frontMatter.date)}</span>`;
                }
                
                if (frontMatter.categories && frontMatter.categories.length) {
                    metaHtml += `<span class="post-category">分类：`;
                    frontMatter.categories.forEach((category, index) => {
                        metaHtml += `<a href="category.html?name=${encodeURIComponent(category)}">${category}</a>`;
                        if (index < frontMatter.categories.length - 1) {
                            metaHtml += ', ';
                        }
                    });
                    metaHtml += `</span>`;
                }
                
                if (frontMatter.tags && frontMatter.tags.length) {
                    metaHtml += `<span class="post-tags">标签：`;
                    frontMatter.tags.forEach((tag, index) => {
                        metaHtml += `<a href="tag.html?name=${encodeURIComponent(tag)}">${tag}</a>`;
                        if (index < frontMatter.tags.length - 1) {
                            metaHtml += ', ';
                        }
                    });
                    metaHtml += `</span>`;
                }
                
                document.querySelector('.post-meta').innerHTML = metaHtml;
            }
            
            // 渲染文章内容
            // 使用 marked.js 解析 Markdown
            if (typeof marked !== 'undefined') {
                document.querySelector('.post-content').innerHTML = marked.parse(content);
            } else {
                // 如果 marked.js 未加载，使用简单解析
                document.querySelector('.post-content').innerHTML = simpleMarkdownToHtml(content);
            }
        }
    </script>
